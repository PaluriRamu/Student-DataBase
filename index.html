<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="frm">
        <h1 style="color: rgb(13, 9, 248); font: bold;"> STUDENT DETAILS </DETAils></h1><br><br>
        <form method="post" name="sample" class="inp">
            Name: <input type="text" name="name" placeholder="name"> <br><br>
            Surname: <input type="text" name="surname" placeholder="surname"> <br> <br>
            Phone:<input type="text" name="phone" placeholder="mobile"> <br> <br>
            Email: <input type="text" name="email" placeholder="mail"> <br> <br>
            village: <input type="text" name="village" placeholder="village"><br> <br>
            Gender: <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Other"> Others <br><br>
            Language: <input type="checkbox" name="language" value="telugu"> Telugu
            <input type="checkbox" name="language" value="english"> English
            <input type="checkbox" name="language" value="hindi"> Hindi
            <input type="checkbox" name="language" value="bengali"> Bengali
            <input type="checkbox" name="language" value="kanada"> Kanada
            <input type="checkbox" name="language" value="tamil"> Tamil <br><br>
            DOB: <input type="date" name="date"> <br> <br>
            <br> <br>
            
            <input type="button" name="add" value=" Submit" class="btn" onclick="addStudent();">
            <input type="reset" name="reset" value="Clear" class="btn1">
            
        </form>
    </div>

    <div class="table">
        <table id="tbl" border="7" class="tab">
            <h1 style="color: rgb(17, 13, 245); font: bold; padding-top: 20px;"> STUDENT DATA </h1>
            <thead>
                <th> Name</th>
                <th> Surname</th>
                <th> Phone</th>
                <th> Email</th>
                <th> village</th>
                <th> Gender</th>
                <th> Language</th>
                <th> DOB </th>
                <script src="main.js"></script>
            </thead>
            
        </table>
    </div>

</body>
</html>
